<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blurr Browser</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
<div class="topnav">
    <input class="center" id="csrf" type="text" placeholder="Search or change background"> 
    <button onclick="performSearch()">Search</button>
    <button id="requestSubmit" onclick="startProxy()">Proxy</button>
    <button onclick="changebg()">Change Background</button>
</div>
<iframe id="proxyFrame" style="display:none;"></iframe>
<script>
    document.body.style.backgroundImage = "url('https://subkeys.github.io/WOW/ezgif-1-314fe6f0d9.gif')";
</script>

<script>
    window.onload = function () {
        var savedBackground = localStorage.getItem("backgroundImage");
        if (savedBackground) {
            document.body.style.backgroundImage = "url('" + savedBackground + "')";
        }
    };
</script>

<script>
    function startProxy() {
        const proxyFrame = document.getElementById("proxyFrame");
        proxyFrame.src = "https://www.croxyspider.com/webproxy?url=https://blurrbrowser.github.io";
        proxyFrame.style.display = "block";
    }
</script>

<script>
    function changebg() {
        const input = document.getElementById("csrf").value;
        document.body.style.backgroundImage = "url('" + input + "')";
        localStorage.setItem("backgroundImage", input);
    }
</script>

<script>
    function performSearch() {
        const searchQuery = document.getElementById("csrf").value;
        if (searchQuery.trim() !== "") {
            // Redirect to Bing search results page
            window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(searchQuery)}`;
        }
    }
</script>
</body>
</html>
