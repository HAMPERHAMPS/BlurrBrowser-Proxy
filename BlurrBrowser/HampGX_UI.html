<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blurr Browser</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
<div class="topnav">
    <input class="center" id="searchInput" type="text" placeholder="Search or change background"> 
    <button onclick="performSearch()">Search</button>
    <button onclick="startproxy()">Proxy</button>
    <button onclick="changebg()">Change Background</button>
</div>
<iframe src="https://john.citrons.xyz/embed?ref=https://blurrbrowser.github.io" style="margin-left:auto;display:block;margin-right:auto;max-width:732px;width:100%;height:94px;border:none;"></iframe>
<script>
    document.body.style.backgroundImage = "url('https://subkeys.github.io/WOW/ezgif-1-314fe6f0d9.gif')";
</script>

<script>
    window.onload = function () {
        var savedBackground = localStorage.getItem("backgroundImage");
        if (savedBackground) {
            document.body.style.backgroundImage = "url('" + savedBackground + "')";
            
        }
    };
</script>

<script>
    function changebg() {
        const input = document.getElementById("searchInput").value;
        document.body.style.backgroundImage = "url('" + input + "')";
        localStorage.setItem("backgroundImage", input);
    }
</script>

<script>
    function startproxy() {
        // Step 1: Grab the search query from the input field
        const searchQuery = document.getElementById("searchInput").value;

// Step 2: Check if the search query is not empty
        if (searchQuery.trim() !== "") {
  // Step 3: Construct the new URL using the proxy server and search query
          const newURL = `http://139.64.165.3/search?q=${encodeURIComponent(searchQuery)}&type=web`;

  // Step 4: Redirect the user to the new URL
          window.location.href = newURL;
}
</script>
<script>
    function performSearch() {
        const searchQuery = document.getElementById("searchInput").value;
        if (searchQuery.trim() !== "") {
            // Redirect to Bing search results page
            window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(searchQuery)}`;
        }
    }
</script>
</body>
</html>
